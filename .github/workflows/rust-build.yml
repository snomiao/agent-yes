name: Build Rust Binaries

on:
  # Trigger after release workflow completes (to get updated version)
  workflow_run:
    workflows: [".github/workflows/release.yml"]
    types: [completed]
    branches: [main, beta]

  # PR builds for testing (no release upload)
  pull_request:
    branches: [main]
    paths:
      - 'rs/**'

  # Manual trigger
  workflow_dispatch:
    inputs:
      upload_release:
        description: 'Upload to GitHub release'
        required: false
        default: 'true'
        type: boolean

  # Direct release event (backup)
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    # Skip if triggered by workflow_run but the release workflow failed
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: agent-yes-linux-x64
            ext: ""

          # Linux x64 (musl - static)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact: agent-yes-linux-x64-musl
            ext: ""

          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: agent-yes-linux-arm64
            ext: ""
            cross: true

          # Linux ARM64 (musl - static)
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            artifact: agent-yes-linux-arm64-musl
            ext: ""
            cross: true

          # macOS x64 (Intel) - cross-compile from ARM64
          - target: x86_64-apple-darwin
            os: macos-14
            artifact: agent-yes-darwin-x64
            ext: ""

          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-14
            artifact: agent-yes-darwin-arm64
            ext: ""

          # Windows x64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: agent-yes-win32-x64
            ext: ".exe"

    steps:
      - uses: actions/checkout@v4
        with:
          # For workflow_run, checkout the commit that triggered the release
          ref: ${{ github.event.workflow_run.head_sha || github.ref }}
          fetch-depth: 0

      - name: Get latest tag (for workflow_run)
        if: github.event_name == 'workflow_run'
        shell: bash
        run: |
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "RELEASE_TAG=$LATEST_TAG" >> $GITHUB_ENV
          if [ -n "$LATEST_TAG" ]; then
            echo "Checking out tag: $LATEST_TAG"
            git checkout "$LATEST_TAG"
          fi

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux musl)
        if: contains(matrix.target, 'musl')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.cross && contains(matrix.target, 'linux')
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Install cross (for cross-compilation)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        if: matrix.cross
        working-directory: rs
        run: cross build --release --target ${{ matrix.target }}

      - name: Build with cargo
        if: "!matrix.cross"
        working-directory: rs
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p artifacts
          cp rs/target/${{ matrix.target }}/release/agent-yes${{ matrix.ext }} artifacts/${{ matrix.artifact }}${{ matrix.ext }}
          chmod +x artifacts/${{ matrix.artifact }}${{ matrix.ext }} || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: artifacts/${{ matrix.artifact }}${{ matrix.ext }}
          if-no-files-found: error

  # Create a combined artifact with all binaries
  combine:
    name: Combine Artifacts
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Combine into single directory
        run: |
          mkdir -p combined
          for dir in binaries/*/; do
            cp "$dir"* combined/ || true
          done
          ls -la combined/

      - name: Upload combined artifacts
        uses: actions/upload-artifact@v4
        with:
          name: agent-yes-all-platforms
          path: combined/
          if-no-files-found: error

  # Upload to GitHub Release
  release:
    name: Upload to Release
    needs: build
    if: |
      github.event_name == 'release' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'workflow_dispatch' && inputs.upload_release == 'true')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Create release archives
        run: |
          cd binaries
          for dir in agent-yes-*/; do
            name="${dir%/}"
            if [[ "$name" == *"win32"* ]]; then
              zip -j "../${name}.zip" "$dir"*
            else
              tar -czvf "../${name}.tar.gz" -C "$dir" .
            fi
          done
          cd ..
          ls -la *.tar.gz *.zip 2>/dev/null || true

      - name: Get release tag
        id: get_tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            git fetch --tags
            TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Upload release assets
        if: steps.get_tag.outputs.tag != ''
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.tar.gz
            *.zip
          tag_name: ${{ steps.get_tag.outputs.tag }}
          draft: false
          prerelease: ${{ contains(steps.get_tag.outputs.tag, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
